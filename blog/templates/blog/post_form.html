{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Post Form
{% endblock %}

{% block content %}
    <div class="content-section" style="background-color: #00FFF5; border-radius: 25px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create New Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" style="margin-top: 15px;" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
