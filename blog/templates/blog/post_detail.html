{% extends "blog/layout.html" %}

{% block title %}
    Post Details
{% endblock %}

{% block content %}
    <article class="media content-section" style="background-color: #00FFF5; border-radius: 25px;">
        <div class="article-metadata" style="border-bottom: none;">
            <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
            <a class="mr-2 author_title" href="{% url 'profile' %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"d F, Y" }}</small>
            {% if object.author == user %}
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
            {% endif %}
            <div>
                <h2 class="article-title">{{ object.title }}</h2>
                <p class="article-content">{{ object.content }}</p>
            </div>
        </div>
    </article>
{% endblock %}
